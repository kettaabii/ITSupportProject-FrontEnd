<div class="container">
  <h2>Ajouter Nouvel Utilisateur</h2>

  <form [formGroup]="registerForm" (ngSubmit)="register()">
    <div class="form-row">
      <mat-form-field appearance="outline">
        <input type="text" matInput placeholder="Username" formControlName="username">
        <mat-error *ngIf="registerForm.get('username')?.touched && registerForm.get('username')?.hasError('required')">
          Username is required
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <input type="email" matInput placeholder="Email" formControlName="email">
        <mat-error *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.hasError('required')">
          Email is required
        </mat-error>
        <mat-error *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.hasError('email')">
          Please enter a valid email
        </mat-error>
      </mat-form-field>
    </div>

    <div class="form-row">
      <mat-form-field appearance="outline" class="w-100">
        <input  matInput [type]="hide() ? 'password' : 'text'" placeholder="Password" formControlName="password">
        <button
          mat-icon-button
          matSuffix
          (click)="clickEvent($event)"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide()"
        >
          <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.hasError('required')">
          Password is required
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <input type="password" matInput placeholder="Confirm Password" formControlName="passwordConfirm">
        <mat-error *ngIf="registerForm.get('passwordConfirm')?.touched && registerForm.get('passwordConfirm')?.hasError('required')">
          Password confirmation is required
        </mat-error>
      </mat-form-field>
    </div>

    <mat-error *ngIf="registerForm.hasError('passwordsNotMatching') && registerForm.get('passwordConfirm')?.touched">
      Passwords do not match
    </mat-error>

    <div class="form-row">
      <mat-form-field appearance="outline">
        <input  type="text" matInput placeholder="Phone number" formControlName="phone">
        <mat-error *ngIf="registerForm.get('phone')?.touched && registerForm.get('phone')?.hasError('required')">
          Phone number is required
        </mat-error>
      </mat-form-field>

      <button type="submit" mat-raised-button color="primary" [disabled]="!registerForm.valid">
        Ajouter â†’
      </button>
    </div>
  </form>
</div>
