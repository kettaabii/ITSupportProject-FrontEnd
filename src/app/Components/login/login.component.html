<div class="blank-layout-container justify-content-center align-items-center bg-light-primary ">
  <div class="position-relative row w-100 h-100 bg-gradient justify-content-center">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div id="container" class="col-lg-4 d-flex align-items-center">
        <mat-card class="cardWithShadow boxed-auth">
          <mat-card-content class="p-32">
            <div class="text-center">
              <a [routerLink]="['/login']">
                <img src="/assets/EVENTS.png" class="align-middle m-2" alt="logo" />
              </a>
            </div>

            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Username</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input formControlName="username" matInput />
            </mat-form-field>
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Password</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input formControlName="password" type="password" matInput />
            </mat-form-field>


          </mat-card-content>
          <mat-card-actions>
            <div class="div-50">
              <button type="submit" mat-raised-button color="primary">Login</button>
            </div>



          </mat-card-actions>


        </mat-card>

      </div>
    </form>
  </div>
</div>
