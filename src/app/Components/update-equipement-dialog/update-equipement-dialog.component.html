<h2 mat-dialog-title>Mettre à jour l'équipement</h2>
<mat-dialog-content>
  <form [formGroup]="updateForm">
    <mat-form-field appearance="outline">
      <mat-label>Nom du matériel</mat-label>
      <input matInput formControlName="materialName">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Statut</mat-label>
      <mat-select formControlName="status">
        <mat-option *ngFor="let status of statusOptions" [value]="status">
          {{status}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Utilisateur</mat-label>
      <mat-select formControlName="utilisateur">
        <mat-option *ngFor="let user of users" [value]="user.id">
          {{user.username}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Image</mat-label>
      <input matInput formControlName="picture">
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Annuler</button>
  <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="updateForm.invalid">Mettre à jour</button>
</mat-dialog-actions>
