<div class="equipments-container">
  <h2>Mes Equipements</h2>
  <div class="equipments-list">
    @for (equipment of equipements; track equipment.materialId) {
      <mat-card>
      <article class="equipment-item" >
        <div class="equipment-image">
            <img [src]="equipment.picture || 'assets/placeholder.png'" alt="Equipment">
          </div>
          <div class="equipment-details">
            <h3>{{equipment.materialName}}</h3>
            <mat-chip [ngClass]="getStatusClass(equipment.status)">
              {{equipment.status}}
            </mat-chip>
          </div>
      </article>
      <mat-card-actions>
        <button mat-stroked-button color="primary" *ngIf="equipment.status === 'BON'" (click)="openDialog(equipment)">
          Signaler
        </button>
        <button mat-stroked-button color="primary" *ngIf="equipment.status !== 'BON'" (click)="viewStatus(equipment.materialId)">
          Voir Status
        </button>
      </mat-card-actions>
      </mat-card>
    }


  </div>
</div>
